<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K√´rkim sipas Let√´rnjoftimit | Google Sheets</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b1f3a, #0a2540, #003a8f);
      color: #e5e7eb;
    }

    .app {
      background: rgba(10, 25, 47, 0.95);
      border-radius: 18px;
      padding: 24px 22px 20px;
      width: 100%;
      max-width: 520px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.50),
        0 0 0 1px rgba(59,130,246,0.25);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(59,130,246,0.18);
    }

    .logo-wrap {
      width: 52px;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 52px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 650;
    }

    .header-text p {
      margin: 2px 0 0;
      font-size: 12px;
      color: #9ca3af;
    }

    .icon-circle {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 30% 20%, #60a5fa, #2563eb, #1e40af);
      box-shadow: 0 0 0 1px rgba(15,23,42,0.9);
      font-weight: 700;
      font-size: 18px;
      margin: 10px 0 6px;
    }

    .search-row {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }

    .search-row input {
      flex: 1;
      border-radius: 10px;
      border: 1px solid rgba(148,163,184,0.45);
      background: rgba(8, 20, 40, 0.85);
      padding: 10px 10px;
      color: #e5e7eb;
      outline: none;
      font-size: 14px;
    }

    .search-row input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(96,165,250,0.35);
    }

    .search-row button {
      border-radius: 10px;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .search-row button:hover { filter: brightness(1.07); }

    .hint {
      margin-top: 6px;
      font-size: 11px;
      color: #9ca3af;
    }

    #result { margin-top: 18px; }

    .card {
      background: rgba(10, 25, 47, 0.95);
      border-radius: 14px;
      padding: 14px 14px 10px;
      border: 1px solid rgba(59,130,246,0.22);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 10px;
    }

    .card-title {
      font-size: 14px;
      font-weight: 650;
      line-height: 1.2;
    }

    .card-tag {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.16);
      color: #dbeafe;
      border: 1px solid rgba(37, 99, 235, 0.35);
      flex: 0 0 auto;
    }

    .card-main {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr;
      gap: 8px 16px;
      font-size: 12px;
    }

    .field-label {
      font-size: 11px;
      color: #9ca3af;
    }

    .field-value {
      font-size: 13px;
      font-weight: 550;
      color: #e5e7eb;
      word-break: break-word;
    }

    .table-wrap {
      margin-top: 12px;
      max-height: 240px;
      overflow: auto;
      border-radius: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 11px;
    }

    th, td {
      border: 1px solid rgba(59,130,246,0.22);
      padding: 6px 7px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: rgba(7, 20, 40, 0.95);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-print {
      padding: 9px 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      cursor: pointer;
      font-size: 13px;
      font-weight: 650;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-reset {
      padding: 9px 14px;
      border: none;
      border-radius: 8px;
      background: #ef4444;
      color: white;
      cursor: pointer;
      font-size: 13px;
      font-weight: 650;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-print:hover { filter: brightness(1.07); }
    .btn-reset:hover { filter: brightness(1.08); }

    .error {
      margin-top: 10px;
      color: #fecaca;
      background: rgba(127,29,29,0.6);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 12px;
      border: 1px solid rgba(248,113,113,0.5);
    }

    .loading {
      margin-top: 10px;
      font-size: 12px;
      color: #bfdbfe;
    }

    .no-print {}

    @media (max-width: 540px) {
      .app { margin: 16px; padding: 18px 16px; }
      .card-main { grid-template-columns: 1fr; }
    }

    @media print {
      body { background: #ffffff !important; }
      .app {
        box-shadow: none !important;
        background: #ffffff !important;
        color: #000000 !important;
        max-width: 100%;
        border-radius: 0;
        padding: 10px 10px 0;
      }
      .no-print { display: none !important; }
      .card {
        background: #ffffff !important;
        border-color: #00000033;
        box-shadow: none !important;
      }
      table, th, td { border-color: #00000055; }
      th { background: #f3f4f6 !important; color: #000 !important; }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <div class="header">
      <div class="logo-wrap">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Flag_of_Kosovo.svg"
          alt="Flamuri i Kosov√´s"
          style="
            width:48px;
            height:48px;
            border-radius:10px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
            display:block;
          "
        />
      </div>

      <div class="header-text">
        <h1>Republika e Kosov√´s</h1>
        <p>Sistem k√´rkimi sipas numrit t√´ let√´rnjoftimit</p>
      </div>
    </div>

    <div class="icon-circle no-print">ID</div>

    <!-- Zona e k√´rkimit -->
    <div class="search-row no-print">
      <input
        type="text"
        id="idInput"
        placeholder="Shkruaj numrin e let√´rnjoftimit p.sh. 1234567890"
        autocomplete="off"
      />
      <button id="searchBtn">üîç K√´rko</button>
    </div>

    <div class="hint no-print">
      Shtyp Enter ose ‚ÄúK√´rko‚Äù pasi t√´ shkruash numrin e let√´rnjoftimit (kolona B: Leternjoftimi).
    </div>

    <div id="result"></div>
  </div>

  <script>
    // Linku i RI i publikuar CSV nga Google Sheets
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTSMBzjWZIZfNUD0bPlfi6VvhncQ3l1R469dZ1jgYBdrcn5LRW_5_No6p_HBmL1z7gNzestszsUkyd_/pub?gid=1793407122&single=true&output=csv";

    // Leternjoftimi √´sht√´ n√´ kolon√´n B => indeks 1
    const ID_COLUMN_INDEX = 1;

    let sheetData = [];
    let header = [];

    async function loadData() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<div class='loading'>Duke lexuar t√´ dh√´nat nga Google Sheets...</div>";

      const response = await fetch(CSV_URL);
      if (!response.ok) {
        throw new Error("Nuk u lexua Google Sheet. Kontrollo q√´ linku CSV hapet normalisht n√´ browser.");
      }

      const text = await response.text();
      const rows = text.split(/\r?\n/).filter((r) => r.trim() !== "");
      sheetData = rows.map((row) => row.split(","));
      header = sheetData[0] || [];
      resultDiv.innerHTML = "";
    }

    function findById(id) {
      id = id.trim();
      for (let i = 1; i < sheetData.length; i++) {
        if (sheetData[i][ID_COLUMN_INDEX] === id) return sheetData[i];
      }
      return null;
    }

    function display(row) {
      const div = document.getElementById("result");
      div.innerHTML = "";

      if (!row) {
        div.innerHTML =
          "<div class='error'>Nuk u gjet asnj√´ rresht p√´r k√´t√´ num√´r let√´rnjoftimi. Kontrollo sakt√´sin√´.</div>";
        return;
      }

      // A KodiLandes, B Leternjoftimi, C EEmri, D DataLindjes,
      // E DataAplikimit, F Komenti, G Skema, H Rajoni, I LajmerimiFundit
      const kodiLandes      = row[0] ?? "";
      const leternjoftimi   = row[1] ?? "";
      const eEmri           = row[2] ?? "";
      const dataLindjes     = row[3] ?? "";
      const dataAplikimit   = row[4] ?? "";
      const komenti         = row[5] ?? "";
      const skema           = row[6] ?? "";
      const rajoni          = row[7] ?? "";
      const lajmerimiFundit = row[8] ?? "";

      let html = `<div class="card">
        <div class="card-header">
          <div class="card-title">
            Rezultati p√´r let√´rnjoftimin: <strong>${leternjoftimi}</strong>
          </div>
          <div class="card-tag">${skema || "Skema"}</div>
        </div>

        <div class="card-main">
          <div>
            <div class="field-label">Emri dhe mbiemri</div>
            <div class="field-value">${eEmri || "-"}</div>
          </div>
          <div>
            <div class="field-label">Kodi Landes</div>
            <div class="field-value">${kodiLandes || "-"}</div>
          </div>
          <div>
            <div class="field-label">Data lindjes</div>
            <div class="field-value">${dataLindjes || "-"}</div>
          </div>
          <div>
            <div class="field-label">Data aplikimit</div>
            <div class="field-value">${dataAplikimit || "-"}</div>
          </div>
          <div>
            <div class="field-label">Rajoni</div>
            <div class="field-value">${rajoni || "-"}</div>
          </div>
          <div>
            <div class="field-label">Lajm√´rimi i fundit</div>
            <div class="field-value">${lajmerimiFundit || "-"}</div>
          </div>
          <div style="grid-column: 1 / -1;">
            <div class="field-label">Komenti</div>
            <div class="field-value">${komenti || "-"}</div>
          </div>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>`;

      for (let i = 0; i < header.length; i++) {
        html += `<th>${header[i] ?? ("Kolona " + (i + 1))}</th>`;
      }

      html += `</tr>
            </thead>
            <tbody>
              <tr>`;

      for (let i = 0; i < header.length; i++) {
        html += `<td>${row[i] ?? ""}</td>`;
      }

      html += `</tr>
            </tbody>
          </table>
        </div>

        <div class="actions no-print">
          <button class="btn-print" onclick="window.print()">üñ®Ô∏è Print</button>
          <button class="btn-reset" onclick="resetSearch()">‚Ü©Ô∏è Kthehu te k√´rkimi</button>
        </div>
      </div>`;

      div.innerHTML = html;
    }

    async function handleSearch() {
      const id = document.getElementById("idInput").value;
      const resultDiv = document.getElementById("result");

      if (!id.trim()) {
        resultDiv.innerHTML = "<div class='error'>Shkruaj nj√´ num√´r let√´rnjoftimi s√´ pari.</div>";
        return;
      }

      try {
        if (sheetData.length === 0) await loadData();
      } catch (e) {
        resultDiv.innerHTML = `<div class='error'>${e.message}</div>`;
        return;
      }

      const row = findById(id);
      display(row);
    }

    function resetSearch() {
      document.getElementById("idInput").value = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("idInput").focus();
    }

    document.getElementById("searchBtn").addEventListener("click", handleSearch);
    document.getElementById("idInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSearch();
    });
  </script>
</body>
</html>
