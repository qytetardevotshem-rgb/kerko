<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Kërkim sipas Kodit | Google Sheets</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a, #1e293b, #0f766e);
            color: #e5e7eb;
            padding-top: 40px;
        }
        .app {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 18px;
            padding: 24px 22px 20px;
            width: 100%;
            max-width: 520px;
            box-shadow:
                0 20px 40px rgba(0,0,0,0.45),
                0 0 0 1px rgba(148,163,184,0.2);
            position: relative;
        }

        /* LOGO E RE – QENDËR SIPËR */
        .logo-top {
            width: 90px;
            height: auto;
            display: block;
            margin: 0 auto 16px auto;
        }

        .header-text h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }
        .header-text p {
            margin: 4px 0 18px 0;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }

        .icon-circle {
            width: 34px;
            height: 34px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 20%, #22d3ee, #0ea5e9, #0369a1);
            box-shadow: 0 0 0 1px rgba(15,23,42,0.8);
            font-weight: 700;
            font-size: 18px;
            margin: 0 auto 14px auto;
        }

        .search-row {
            display: flex;
            gap: 8px;
            margin-top: 4px;
        }
        .search-row input {
            flex: 1;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,0.5);
            background: rgba(15,23,42,0.8);
            padding: 8px 10px;
            color: #e5e7eb;
            outline: none;
            font-size: 14px;
        }
        .search-row button {
            border-radius: 10px;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .hint { text-align:center; margin-top:6px; font-size:11px; color:#9ca3af; }

        #result { margin-top:18px; }

        .card {
            background: rgba(15,23,42,0.9);
            border-radius: 14px;
            padding: 14px;
            border: 1px solid rgba(55,65,81,0.9);
            box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title { font-size:14px; font-weight:600; }
        .card-tag {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(34,197,94,0.12);
            color: #bbf7d0;
            border: 1px solid rgba(34,197,94,0.3);
        }

        .card-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 16px;
            margin-top: 10px;
        }
        .field-label { color:#9ca3af; font-size:11px; }
        .field-value { font-size:13px; font-weight:500; color:#e5e7eb; }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn-print {
            padding: 8px 14px;
            border-radius: 8px;
            background: #0ea5e9;
            color: white;
            cursor: pointer;
            border:none;
            font-size:13px;
        }
        .btn-reset {
            padding: 8px 14px;
            border-radius: 8px;
            background: #ef4444;
            color:white;
            cursor: pointer;
            border:none;
            font-size:13px;
        }

        @media print {
            body { background:white !important; }
            .app {
                background:white !important;
                box-shadow:none !important;
                color:black;
            }
            .no-print { display:none !important; }
            .card { background:white !important; }
        }
    </style>
</head>
